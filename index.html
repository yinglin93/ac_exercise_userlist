<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Friends List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b9ebadc7ce.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Travel Buddy List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./favorite.html">Favorite</a>
          </li>
        </ul>
        <span class="navbar-text">
          Find a local tour giude for your next trip!
          <i class="fa-solid fa-wand-sparkles"></i>
        </span>
      </div>
    </div>
  </nav>

  <!-- Website Body -->
  <div class="container mt-4">
    <div class="row mb-3">
      <!-- Filter buttons -->
      <div class="col-md-3 mb-4" class="filter-btn">
        <div class="bg-light p-3" class="filter-btn">
          <form class="row row-cols-md-auto g-3" id="filter-form">
            <div class="justify content center">
              <label for="genderSelector" class="form-label">Gender: </label>
              <select id="genderSelector" class="form-select form-select-sm" aria-label="Small select example"
                id="gender-filter">
              </select>
            </div>
            <div class="mb-3">
              <label for="regionSelector" class="form-label">Region: </label>
              <select id="regionSelector" class="form-select form-select-sm" aria-label="Small select example">
              </select>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary btn-sm btn-get-filter">Search</button>
              <button type="button" class="btn btn-outline-secondary btn-sm btn-clear-filter">Clear</button>
            </div>
          </form>
        </div>
      </div>
      <!-- Render User List -->
      <div class="col-md-9 px-2">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="data-panel">
        </div>
      </div>
    </div>
  </div>

  <!-- pagination -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center" id="paginator">
    </ul>
  </nav>

  <!-- User Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="user-modal-title">User Name</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="user-modal body">
          <div class="row">
            <div class="col-sm-6" id="user-modal-image">
              <img src="https://robohash.org/repellatvoluptateomnis.png?size=300x300&set=set1" alt="User Avatar"
                class="img-fluid">
            </div>
            <div class="col-sm-6">
              <p id="user-modal-birthday"></p>
              <p id="user-modal-age"></p>
              <p id="user-modal-email"></p>
              <p id="user-modal-gender"></p>
              <p id="user-modal-region"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- 自己的js -->
  <script src="./index.js"></script>
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/b9ebadc7ce.js" crossorigin="anonymous"></script>
</body>

</html>
